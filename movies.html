  <h1>Movie List</h1>
  <ul id="movie-list"></ul>

  <script src="script.js"></script>
  <script>
    const list = document.getElementById("movie-list");
    movies.forEach(movie => {
      const li = document.createElement("li");
      li.textContent = `${movie.name} - Rating: ${movie.rating}/5`;
      list.appendChild(li);
    });
  </script>
